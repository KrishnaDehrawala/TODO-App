<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>TODO App</title>
</head>

<body class="container">
    <div clas="holder">
        <h1>TODO-APP</h1>
        <div class="card container">
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">TO DO</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <form class="d-flex mx-10">
                            <button class="btn btn-light"><i class="fa-solid fa-arrows-rotate"></i></button>
                        </form>
                    </div>
                </div>
            </nav>
            <div class="card-body">
                <h5 class="card-title time"></h5>
                <h5 class="card-title day-date"></h5>
            </div>
            <ul class="list-group">
                <li class="list-group-item item-list">

                </li>
            </ul>
            <div class="container text-center">
                <div class="row g-2">
                    <div class="col-12">
                        <div class="p-3">
                            <button class="btn btn-light mx-2 add-btn">
                                <i class="fa-solid fa-circle-plus"></i>
                            </button>
                            <input type="search" class="todo-item" placeholder="to do goes here..."
                                oninput="handleInput()">
                        </div>
                    </div>
                </div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
            <script src="script.js"></script>
        </div>
    </div>
</body>

</html>
